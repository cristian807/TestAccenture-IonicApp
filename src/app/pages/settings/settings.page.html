
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  
  <!-- Feature Flags -->
  <h3>Feature Flags</h3>
  
  <ion-list>
    <!-- Flag: Habilitar Categorías -->
    <ion-item>
      <ion-icon name="toggle-outline" slot="start" color="primary"></ion-icon>
      <ion-label>
        <h2>Habilitar Categorías</h2>
        <ion-note>
          Muestra u oculta la funcionalidad de categorías en toda la app
        </ion-note>
      </ion-label>
      <ion-toggle 
        [(ngModel)]="flags.enable_categories"
        (ionChange)="toggleCategories()">
      </ion-toggle>
    </ion-item>
    
    <!-- Flag: Modo Oscuro -->
    <ion-item>
      <ion-icon name="toggle-outline" slot="start" color="primary"></ion-icon>
      <ion-label>
        <h2>Modo Oscuro</h2>
        <ion-note>
          Activa o desactiva el tema oscuro de la aplicación
        </ion-note>
      </ion-label>
      <ion-toggle 
        [(ngModel)]="flags.enable_dark_mode"
        (ionChange)="toggleDarkMode()">
      </ion-toggle>
    </ion-item>
    
    <!-- Flag: Máximo de Tareas -->
    <ion-item>
      <ion-icon name="toggle-outline" slot="start" color="primary"></ion-icon>
      <ion-label>
        <h2>Máximo de Tareas</h2>
        <ion-note>
          Límite de tareas que se pueden crear (1-1000)
        </ion-note>
      </ion-label>
      <ion-input 
        type="number" 
        [(ngModel)]="flags.max_tasks"
        (ionBlur)="updateMaxTasks()"
        min="1"
        max="1000"
        class="max-tasks-input">
      </ion-input>
    </ion-item>
  </ion-list>

</ion-content>
